<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exerc√≠cio - Contador</title>
</head>
<body>
  <section class="contador">
    <h2 id="valor">0</h2>
    <button id="incrementar">Incrementar</button>
    <button id="decrementar">Decrementar</button>
  </section>
  <script>
    let valorContador = 0

    const updateDisplay = () => {
      document.getElementById("valor").textContent = valorContador
    }

    const botaoIncrementar = document.getElementById("incrementar")
    botaoIncrementar.addEventListener("click", () => {
      valorContador++
      updateDisplay()
    })

    const botaoDecrementar = document.getElementById("decrementar")
    botaoDecrementar.addEventListener("click", () => {
      valorContador--
      updateDisplay()
    })

    updateDisplay()
  </script>
</body>
</html>
